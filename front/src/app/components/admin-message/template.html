<form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">消息标题</label>
          <input id="title" type="text" name="title" class="form-control" [(ngModel)]="message.title">
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label for="to">接受者（多用户名用半角逗号','隔开）</label>
          <input id="to" type="text" name="to" class="form-control"[(ngModel)]="message.to" [disabled]="message.sendToAll"> 
        </div>
      </div>
      <div class="col-md-1">
          <label for="sendToAll">所有人</label>
          <input id="sendToAll" type="checkbox" name="sendToAll" class="form-control"[(ngModel)]="message.sendToAll"> 
      </div>
    </div>
    <div class="form-group">
      <label for="content">内容</label>
      <ueditor id="content" [defaultContent]="''" (blur)="onUeditorBlur($event)"></ueditor>
    </div>
    <button class="btn btn-success" type="submit">提交</button>
  </form>
