<div class="signup-form-container container">
  <div class="signup-image">dsafasdf</div>
  <div class="panel panel-default signup-form">
    <div class="panel-heading">
      <h4 class="panel-title">注册</h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="uname">用户名</label>
          <input id="uname" type="text" class="form-control"
                 required [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label for="pwd">密码</label>
          <input id="pwd" type="password" class="form-control"
                 required [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <label for="pwd-repeat">重复密码</label>
          <input id="pwd-repeat" type="password" class="form-control"
                 required [(ngModel)]="user.pwd_repeat">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" type="email" class="form-control"
                 required [(ngModel)]="user.email">
        </div>
        <div class="form-inline">
          <div class="form-group captcha-group">
            <label for="captcha">验证码</label>
            <input id="captcha" type="text" class="form-control input-captcha"
                   required [(ngModel)]="user.email">
            <button class="btn btn-default btn-captcha"
                    type="button">获取验证码
            </button>
          </div>
        </div>
        <div class="btn-group pull-right">
          <a class="btn btn-link" [routerLink]="['/Login']">登陆</a>
          <button class="btn btn-default"
                  type="submit">提交
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
