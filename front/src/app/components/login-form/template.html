<div class="login-form-container container">
  <div class="login-form panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">登陆</h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">用户名</label>
          <input id="username" type="text" class="form-control"
                 required [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input id="password" type="password" class="form-control"
                 required [(ngModel)]="user.password" name="password">
        </div>
        <div class="pull-right">
          <a class="btn btn-link" [routerLink]="['/signup']">注册</a>
          <button class="btn btn-success"
                  type="submit">提交
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
