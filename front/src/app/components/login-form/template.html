<div class="login-form-container container">
  <div class="login-img">asdfdasfas</div>
  <div class="login-form panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">登陆</h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="uname">用户名</label>
          <input id="uname" type="text" class="form-control"
                 required [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label for="pwd">密码</label>
          <input id="pwd" type="password" class="form-control"
                 required [(ngModel)]="user.password">
        </div>
        <div class="btn-group pull-right">
          <a class="btn btn-link" [routerLink]="['/Signup']">注册</a>
          <button class="btn btn-default"
                  type="submit">提交
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
