<div class="detail">
  <div class="flex-row">
    <div class="avatar"><img src="../../../assets/img/avatar.png" alt=""></div>
    <div class="info">
      <h4 class="username">{{user.username}}</h4>
      <div class="user-desc">{{user.desc}}</div>
    </div>
  </div>
  <div class="flex-row">
    <div class="tag">注册时间<span>{{userDetail.createAt | date}}</span></div>
    <div class="tag">当前等级<span>{{userDetail.level}}</span></div>
    <div class="tag">信用额度<span>¥ {{userDetail.creditLines}}</span></div>
  </div>
  <div class="flex-row">
    <div class="tag">上一次登陆<span>{{userDetail.lastLogin | date}}</span></div>
    <div class="tag">累计交易量<span>{{userDetail.totalVolume}}</span></div>
    <div class="tag">累计交易额<span>¥ {{userDetail.totalTurnover}}</span></div>

  </div>
</div>
