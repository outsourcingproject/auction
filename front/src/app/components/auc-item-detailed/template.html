<div class="auc-item-detailed">
    <div class="image">
        <img src={{image}}>
    </div>
    <div class="detail">
        <h4><a [routerLink]="['/auc-item',id]">{{name}}</a></h4>
        <p class="price">¥ {{currentPrice}}</p>
        <p>结束时间: {{ auctionEndTime | date }}</p>
        <div class="eye fa fa-eye">{{followCount}}人围观</div>
        <div *ngIf="!following" class="watch fa fa-heart-o" (click)="watchIt(true)">点击关注</div>
        <div *ngIf="following" class="watching fa fa-heart red" (click)="watchIt(false)">正在关注</div>
    </div>
</div>
