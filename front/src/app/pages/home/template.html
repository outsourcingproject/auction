<banner></banner>
<div class="container">
  <div class="tabs">
    <div class="pull-left">
      <tabview [data]="leftTab" [imageSrc]="'/assets/img/block.png'"></tabview>
    </div>
    <div class="pull-right">
      <tabview [data]="rightTab" [imageSrc]="'/assets/img/block1.png'"></tabview>
    </div>
  </div>
  <split [cnTitle]="'专场介绍'" [enTitle]="'SPECIAL INTRODUCTION'"></split>
  <div class="main">
    <sidebar [data]="sidebarData" (groupChange)="auctionItems=$event"></sidebar>
    <div class="exhibition">
      <auc-item *ngFor="let item of auctionItems" [data]="item"></auc-item>
    </div>
  </div>
  <split [cnTitle]="'服务承诺'" [enTitle]="'SERVICE COMMITMENT'" ></split>
  <blockview *ngFor="let data of serviceData" [data]="data"></blockview>
</div>
