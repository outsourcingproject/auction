<div class="container">
  <div class="header">
    <img src="../../../assets/img/header.png" width="100%">
  </div>
  <div class="row">
    <div class="col-md-4">
      <tabview [data]="leftTabData" [small]="true"></tabview>
      <tabview [data]="rightTabData" [small]="true"></tabview>
    </div>
    <div class="col-md-8">
      <h1 class="title">{{title}}</h1>
      <div class="info">
        <span class="time">发布时间:{{createAt| date:'yMdHm'}}</span>
      </div>
      <div class="content">{{content}}</div>
    </div>
  </div>
</div>
