<div class="container">
  <div class="row">
    <div class="col-md-5">
      <tabview [data]="leftTabData"></tabview>
      <tabview [data]="rightTabData"></tabview>

    </div>
    <div class="col-md-7">
      <h1 class="title">{{title}}</h1>
      <div class="info">
        <span class="time">发布时间:{{createAt| date:'yMdHm'}}</span>
      </div>
      <div class="content">{{content}}</div>
    </div>
  </div>

</div>
