<div class="login-form-container">
    <div class="login-form panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">登陆</h4>
        </div>
        <div class="panel-body">
            <form (ng-submit)="onSubmit()" #lf="form">
                <div class="form-group">
                    <label for="uname">用户名</label>
                    <input id="uname" type="text" class="form-control"
                           required [(ng-model)]="user.name"
                           ng-control="uname">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input id="pwd" type="password" class="form-control"
                           required [(ng-model)]="user.password"
                           ng-control="pwd">
                </div>
                <div class="btn-group pull-right">
                    <a class="btn btn-link" [routerLink]="['/Signup']">注册</a>
                    <button class="btn btn-default"
                            type="submit" [disabled]="!lf.form.valid">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
